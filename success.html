<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAKA OFF KAZAKH — Статус заказа</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">

  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161b;
      --text: #f5f5f7;
      --muted: #9ca3af;
      --accent: #ffffff;
      --border: #26262c;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .logo span {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .title {
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .receipt {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255,255,255,0.02);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 13px;
    }

    .row span:first-child {
      color: var(--muted);
    }

    .row strong {
      font-weight: 600;
    }

    .status-box {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      background: rgba(255,255,255,0.02);
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 14px;
      text-align: center;
    }

    .status-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 13px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--muted);
    }

    .status-item.active {
      border-color: var(--success);
      color: var(--success);
      font-weight: 600;
    }

    .status-item.done {
      color: var(--text);
      opacity: 0.8;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
      }

      .logo h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="logo">
        <h1>WAKA OFF</h1>
        <span>KAZAKH</span>
      </div>

      <div class="title">Чек и статус заказа</div>

      <!-- Чек -->
      <div class="receipt" id="receipt"></div>

      <!-- Статусы -->
      <div class="status-box">
        <div class="status-title">Статус доставки</div>
        <div class="status-list" id="statusList"></div>
      </div>

      <div class="footer">
        Статусы обновляются автоматически
      </div>

    </div>
  </div>

  <script>
    /* ===============================
       LOAD ORDER
    =============================== */

    const orderId = localStorage.getItem("current_order");

    if (!orderId) {
      alert("Заказ не найден");
      window.location.href = "index.html";
    }

    const orders = JSON.parse(
      localStorage.getItem("waka_orders") || "[]"
    );

    const order = orders.find(o => o.id === orderId);

    if (!order) {
      alert("Заказ не найден");
      window.location.href = "index.html";
    }

    /* ===============================
       RENDER RECEIPT
    =============================== */

    const receiptEl = document.getElementById("receipt");

    function formatPrice(val) {
      return val.toLocaleString("ru-RU") + " тг";
    }

    function renderReceipt() {
      receiptEl.innerHTML = `
        <div class="row">
          <span>Номер заказа</span>
          <strong>#${order.id.slice(0, 8)}</strong>
        </div>

        <div class="row">
          <span>Товар</span>
          <strong>${order.product}</strong>
        </div>

        <div class="row">
          <span>Описание</span>
          <strong>${order.desc}</strong>
        </div>

        <div class="row">
          <span>Сумма</span>
          <strong>${formatPrice(order.price)}</strong>
        </div>

        <div class="row">
          <span>Имя</span>
          <strong>${order.customer.name}</strong>
        </div>

        <div class="row">
          <span>Телефон</span>
          <strong>${order.customer.phone}</strong>
        </div>

        <div class="row">
          <span>Адрес</span>
          <strong>${order.customer.address}</strong>
        </div>

        <div class="row">
          <span>Дата заказа</span>
          <strong>${new Date(order.createdAt).toLocaleString()}</strong>
        </div>
      `;
    }

    renderReceipt();

    /* ===============================
       STATUS FLOW
    =============================== */

    const statuses = [
      { name: "Оплата получена", delay: 0 },
      { name: "Заказ принят", delay: 10 },
      { name: "Собираем заказ", delay: 10 },
      { name: "Передан курьеру", delay: 10 },
      { name: "Курьер выехал", delay: 10 },
      { name: "Курьер прибыл", delay: 20 },
      { name: "Доставлено", delay: 10 },
    ];

    const statusListEl = document.getElementById("statusList");

    let currentIndex = 0;

    function renderStatuses() {
      statusListEl.innerHTML = "";

      statuses.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "status-item";

        if (i < currentIndex) div.classList.add("done");
        if (i === currentIndex) div.classList.add("active");

        div.innerHTML = `
          <span>${s.name}</span>
          <span>${i < currentIndex ? "✓" : i === currentIndex ? "●" : ""}</span>
        `;

        statusListEl.appendChild(div);
      });
    }

    renderStatuses();

    /* ===============================
       STATUS TIMER
    =============================== */

    function nextStatus() {
      if (currentIndex >= statuses.length - 1) return;

      const delay = statuses[currentIndex + 1].delay * 60 * 1000;

      setTimeout(() => {
        currentIndex++;
        renderStatuses();
        nextStatus();
      }, delay);
    }

    nextStatus();
  </script>
</body>
</html>

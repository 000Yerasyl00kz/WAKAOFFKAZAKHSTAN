<style>
:root {
  --bg: #0f0f12;
  --card: #16161b;
  --text: #f5f5f7;
  --muted: #9ca3af;
  --border: #26262c;
}

* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  margin: 0;

  color: var(--text);

  padding: 20px;

  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 40px 30px;
  text-align: center;
}

h1 {
  margin-bottom: 15px;
}

.message {
  color: var(--muted);
  font-size: 14px;
  line-height: 1.6;
}

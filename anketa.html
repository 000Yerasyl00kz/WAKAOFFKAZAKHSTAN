<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAKA OFF KAZAKH — Заказ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">

  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161b;
      --text: #f5f5f7;
      --muted: #9ca3af;
      --accent: #ffffff;
      --border: #26262c;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .logo span {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .error {
      border-color: var(--error) !important;
    }

    .error-text {
      font-size: 12px;
      color: var(--error);
      display: none;
    }

    .actions {
      margin-top: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.05s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
      }

      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>WAKA OFF</h1>
        <span>KAZAKHSTAN</span>
      </div>

      <form id="orderForm" novalidate>
        <!-- Имя и фамилия -->
        <div class="field">
          <label for="fullName">Имя и Фамилия</label>
          <input
            id="fullName"
            type="text"
            placeholder="Иван Иванов"
            required
          />
          <div class="error-text">Введите имя и фамилию</div>
        </div>

        <!-- Телефон -->
        <div class="field">
          <label for="phone">Телефон</label>
          <input
            id="phone"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
          <div class="error-text">Введите корректный номер</div>
        </div>

        <!-- Адрес доставки -->
        <div class="field">
          <label for="address">Адрес доставки</label>
          <input
            id="address"
            type="text"
            placeholder="Город, улица, дом, квартира"
            required
          />
          <div class="error-text">Введите адрес доставки</div>
        </div>

        <!-- Дата рождения -->
        <div class="field">
          <label for="birthDate">Дата рождения</label>
          <input id="birthDate" type="date" required />
          <div class="error-text">Укажите дату рождения</div>
        </div>

        <!-- Комментарий -->
        <div class="field">
          <label for="comment">Комментарий</label>
          <textarea
            id="comment"
            placeholder="Например: оставить у двери"
            required
          ></textarea>
          <div class="error-text">Поле обязательно для заполнения</div>
        </div>

        <div class="actions">
          <button type="submit">Оформить заказ</button>
        </div>
      </form>

      <div class="footer">
        Все поля обязательны для заполнения
      </div>
    </div>
  </div>

 <script>
  const form = document.getElementById("orderForm");
  const phoneInput = document.getElementById("phone");

  /* ===============================
     PHONE INIT
  =============================== */

  function initPhone() {
    if (!phoneInput.value) {
      phoneInput.value = "+7 ";
    }
  }

  initPhone();

  phoneInput.addEventListener("input", () => {
    let value = phoneInput.value.replace(/\D/g, "");

    if (!value.startsWith("7")) {
      value = "7" + value.replace(/^7+/, "");
    }

    let result = "+7";

    if (value.length > 1) {
      result += " (" + value.substring(1, 4);
    }
    if (value.length >= 4) {
      result += ") " + value.substring(4, 7);
    }
    if (value.length >= 7) {
      result += "-" + value.substring(7, 9);
    }
    if (value.length >= 9) {
      result += "-" + value.substring(9, 11);
    }

    phoneInput.value = result;
  });

  /* ===============================
     GET PRODUCT
  =============================== */

  const product = JSON.parse(localStorage.getItem("waka_order"));

  if (!product) {
    alert("Товар не выбран");
    window.location.href = "index.html";
  }

  /* ===============================
     SAVE ORDER
  =============================== */

  function saveOrder(data) {
    const orders = JSON.parse(
      localStorage.getItem("waka_orders") || "[]"
    );

    const order = {
      id: crypto.randomUUID(),

      product: product.name,
      price: product.price,
      desc: product.desc,

      customer: {
        name: data.fullName,
        phone: data.phone,
        address: data.address,
        birthDate: data.birthDate,
        comment: data.comment,
      },

      status: "pending",
      createdAt: new Date().toISOString(),
      paidAt: null,
    };

    orders.push(order);

    localStorage.setItem("waka_orders", JSON.stringify(orders));
    localStorage.setItem("current_order", order.id);

    window.location.href = "payment.html";
  }

  /* ===============================
     VALIDATION
  =============================== */

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let isValid = true;

    const fields = form.querySelectorAll("input, textarea");

    fields.forEach((field) => {
      const errorText =
        field.parentElement.querySelector(".error-text");

      if (!field.value || field.value.trim() === "" || field.value === "+7 ") {
        field.classList.add("error");
        errorText.style.display = "block";
        isValid = false;
      } else {
        field.classList.remove("error");
        errorText.style.display = "none";
      }
    });

    const digits = phoneInput.value.replace(/\D/g, "");

    if (digits.length !== 11) {
      phoneInput.classList.add("error");
      phoneInput.parentElement
        .querySelector(".error-text")
        .style.display = "block";

      isValid = false;
    }

    if (!isValid) return;

    /* ===============================
       COLLECT DATA
    =============================== */

    const data = {
      fullName: document.getElementById("fullName").value.trim(),
      phone: phoneInput.value,
      address: document.getElementById("address").value.trim(),
      birthDate: document.getElementById("birthDate").value,
      comment: document.getElementById("comment").value.trim(),
    };

    /* ===============================
       SAVE & REDIRECT
    =============================== */

    saveOrder(data);
  });
</script>

</body>
</html>

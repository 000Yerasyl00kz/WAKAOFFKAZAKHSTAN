<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAKA OFF KAZAKH — Каталог</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">

  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161b;
      --text: #f5f5f7;
      --muted: #9ca3af;
      --accent: #ffffff;
      --border: #26262c;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .logo span {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .title {
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      transition: border 0.2s, background 0.2s;
    }

    .product:hover {
      border-color: var(--accent);
      background: rgba(255,255,255,0.04);
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .product-name {
      font-size: 14px;
      font-weight: 600;
    }

    .product-desc {
      font-size: 12px;
      color: var(--muted);
    }

    .product-price {
      font-size: 14px;
      font-weight: 600;
      margin-top: 2px;
    }

    .order-btn {
      padding: 8px 14px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.05s;
      white-space: nowrap;
    }

    .order-btn:hover {
      opacity: 0.9;
    }

    .order-btn:active {
      transform: scale(0.97);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
      }

      .logo h1 {
        font-size: 22px;
      }

      .product {
        flex-direction: column;
        align-items: flex-start;
      }

      .order-btn {
        width: 100%;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="logo">
        <h1>WAKA OFF</h1>
        <span>KAZAKH</span>
      </div>

      <div class="title">Выберите товар для заказа</div>

      <div class="products" id="products"></div>

      <div class="footer">
        После выбора товара вы перейдёте к оформлению заказа
      </div>

    </div>
  </div>

  <script>
    const products = [
      {
        name: "WAKA Burst",
        desc: "до 41 000 затяжек",
        price: 13500,
      },
      {
        name: "WAKA Blast",
        desc: "до 38 000 затяжек",
        price: 12500,
      },
      {
        name: "WAKA XLand Spike",
        desc: "до 35 000 затяжек",
        price: 11500,
      },
      {
        name: "WAKA Jupiter",
        desc: "до 30 000 затяжек",
        price: 10000,
      },
      {
        name: "WAKA soPro DM20000",
        desc: "до 20 000 затяжек",
        price: 8500,
      },
      {
        name: "WAKA XLand",
        desc: "до 15 000 затяжек",
        price: 7000,
      },
      {
        name: "WAKA soPro PA10000",
        desc: "до 10 000 затяжек",
        price: 5500,
      },
    ];

    const container = document.getElementById("products");

    function formatPrice(value) {
      return value.toLocaleString("ru-RU") + " тг";
    }

    function renderProducts() {
      products.forEach((product) => {
        const el = document.createElement("div");
        el.className = "product";

        el.innerHTML = `
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${formatPrice(product.price)}</div>
          </div>

          <button class="order-btn">Заказать</button>
        `;

        const btn = el.querySelector(".order-btn");

        btn.addEventListener("click", () => {
          const order = {
            name: product.name,
            price: product.price,
            desc: product.desc,
          };

          localStorage.setItem("waka_order", JSON.stringify(order));

          // Переход на страницу оформления заказа
          window.location.href = "anketa.html";
        });

        container.appendChild(el);
      });
    }

    renderProducts();
  </script>
</body>
</html>
